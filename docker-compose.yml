version: '3'
services:
  ldap:
    image: apache/knox-demo-ldap:1.5.0-SNAPSHOT
    ports:
    - 33389

  gateway:
    depends_on:
      - ldap
    image: apache/knox-gateway:1.5.0-SNAPSHOT
    ports:
    - 8443
    - 5005
    environment:
    - KNOX_GATEWAY_DBG_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005
    volumes:
    - ./whoami:/home/knox/knox-1.5.0-SNAPSHOT/data/services/whoami:ro
    - ./test.xml:/home/knox/knox-1.5.0-SNAPSHOT/conf/topologies/test.xml:ro

  whoami1:
    image: jwilder/whoami
    ports:
    - 8000

  whoami2:
    image: jwilder/whoami 
    ports:
    - 8000
